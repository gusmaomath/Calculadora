<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display-screen">
            <div id="display"></div>
        </div>
        <table>
            <div class="btts">
                <tr>
                    <td><button class="btt-op" id="clear" onclick="clean()">C</button></td>
                    <td><button class="btt-op" id="divide" onclick="insert('/')">&divide;</button></td>
                    <td><button class="btt-op" id="mult" onclick="insert('*')">x</button></td>
                    <td><button class="btt-op" id="backspace" onclick="back()">&larr;</button></td>
                </tr>
                <tr>
                    <td><button class="btt-num" id="7" onclick="insert('7')">7</button></td>
                    <td><button class="btt-num" id="8" onclick="insert('8')">8</button></td>
                    <td><button class="btt-num" id="9" onclick="insert('9')">9</button></td>
                    <td><button class="btt-op" id="minus" onclick="insert('-')">&minus;</button></td>
                </tr>

                <tr>
                    <td><button class="btt-num" id="4" onclick="insert('4')">4</button></td>
                    <td><button class="btt-num" id="5" onclick="insert('5')">5</button></td>
                    <td><button class="btt-num" id="6" onclick="insert('6')">6</button></td>
                    <td><button class="btt-op" id="max" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btt-num" id="1" onclick="insert('1')">1</button></td>
                    <td><button class="btt-num" id="2" onclick="insert('2')">2</button></td>
                    <td><button class="btt-num" id="3" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="btt-op" id="equals" onclick="calc()">&equals;</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="btt-num" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="btt-op" id="point" onclick="insert('.')">.</button></td>
                </tr>
            </div>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
